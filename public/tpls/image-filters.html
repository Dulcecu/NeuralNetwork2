<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <link rel="shortcut icon" href="http://example.com/myicon.ico" />
</head>

<strong id="login-box" class="container demo-page">
    <br>
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Image Filters</h1>
        </div>
    </div>

    <div class="row text-center">
            <div class="btn-group">
                <button class="btn btn-primary run-demo" onclick="this.disabled=true" ng-click="train()" ng-disabled="(!file || !file2 || !file3)" >START TRAINING</button>
            </div>
    </div>
<br>
    <div class="row text-center" style="margin-bottom:2%">
        <div class="btn-group">
            <button class="btn btn-primary run-demo" ng-click="stop()" ng-if="disableTrain" >STOP TRAINING</button>
        </div>
    </div>

<div class="row" style="margin-bottom: 2%">
    <div class="col-xs-6 text-center" ngf-select ng-model="file" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="80"
          ngf-resize="{width: 250, height: 250 , centerCrop:true}">

        <button class="btn btn-default" ng-disabled="disableTrain">Select</button>

        <p><small>Original</small></p>
        <img id='input' ngf-src="file" alt="Image 1">
    </div>

    <div  class="col-xs-6 text-center" ngf-select ng-model="file2" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="80"
          ngf-resize="{width: 250, height: 250 , centerCrop:true}">

        <button class="btn btn-default" ng-disabled="disableTrain">Select</button>
        <br>
        <p><small>Modified</small></p>
        <img id='output'ngf-src="file2" alt="Image 2">
    </div>

</div>
<div class="row">
    <div class="col-xs-6 text-center" ngf-select ng-model="file3" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="80"
         ngf-resize="{width: 250, height: 250 , centerCrop:true}">
        <button class="btn btn-default" ng-if="file && file2" ng-disabled="disableTrain">Select</button>
        <p ng-if="file && file2"><small>Network Input</small></p>
        <img id='original' ngf-src="file3" alt="Image 3">
    </div>

    <div ng-show="trainingStarted" class="col-xs-6 text-center" style="margin-top: 22px">
        <p class="text-center"><small>Network Output</small></p>
            <a class="thumbnail canvas-fix">
                <canvas layout-align="center" width="250" height="250" id="canvas-demo3"></canvas>
            </a>


    </div>
</div>

    <hr ng-show="trainingStarted">
    <div ng-if="trainingStarted" class="row text-center">
        <strong>Iterations:</strong> <span id="iterations"></span>
    </div>
    <hr ng-show="trainingStarted">


</strong>
